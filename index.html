<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Gits Tugas ke-2</h2>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah Data</button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-tambah-data">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nama" required>
                  <label for="nama">nama</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="matakuliah" required>
                  <label for="matakuliah">matakuliah</label>
                </div>
                <div class="form-floating">
                  <select class="form-select" id="grade" required>
                    <option value="" >Pilih Grade</option>
                    <option value="4.00">A</option>
                    <option value="3.00">B</option>
                    <option value="2.00">C</option>
                    <option value="1.00">D</option>
                    <option value="0">E</option>
                  </select>
                  <label for="floatingSelect">Grade</label>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="tambah-data">Tambah Data</button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Nama</th>
            <th>matakuliah</th>
            <th>grade</th>
            <th>nilai rata-rata</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="isi-data">
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $('#form-tambah-data').submit(function (event) {
          event.preventDefault();
          const nama = $('#nama').val();
          const matakuliah = $('#matakuliah').val();
          const grade = $('#grade option:selected').text()
          const nilaiRataRata = $('#grade').val();

          // ini bisa juga pakai perkondisian tapi yang saya tampilkan ini hanya memaki valuenya saja jika A maka 4 mengikuti berikutnya
          let rataRata ;
          switch (grade) {
            case value = 'A':
              rataRata = '4.00';
              break;
            case value = 'B':
              rataRata = '3.00';
              break;
            case value = 'C':
              rataRata = '2.00';
              break;
            case value = 'D':
              rataRata = '1.00';
              break;
            case value = 'E':
              rataRata = '0';
              break;
          
            default: rataRata = '0 ' 
            break;
          }
          console.log(grade);

          const data = $('<tr>').append($('<td>').text(nama), $('<td>').text(matakuliah), $('<td>').text(grade) , $('<td>').text(nilaiRataRata), $('<td>').html('<button class="btn btn-danger delete-button">Hapus</button>'));
          $('#isi-data').append(data);
        });
        $('#isi-data').on('click', '.delete-button', function () {
          $(this).closest('tr').remove();
        });
      });     
    </script>
  </body>
</html>
